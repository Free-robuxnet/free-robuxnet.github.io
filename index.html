<center>

  <input type="number" name="text" class="input" pattern="\d+" placeholder="Amount Of Robux">
 <style>
  .input {
  max-width: 190px;
  padding: 12px;
  border: none;
  border-radius: 4px;
  box-shadow: 2px 2px 7px 0 rgb(0, 0, 0, 0.2);
  outline: none;
  color: lime;
}

.input:invalid {
  animation: justshake 0.3s forwards;
  color: red;
}

@keyframes justshake {
  25% {
    transform: translateX(5px);
  }

  50% {
    transform: translateX(-5px);
  }

  75% {
    transform: translateX(5px);
  }

  100% {
    transform: translateX-(5px);
  }
}
   body {
   background-image: linear-gradient(45deg, magenta, blue, aqua)
   }
   
  </style>
